{% extends "base.html" %}

{% block content %}
    <h2 class="mb-4">ATAS Cadastradas</h2>
    
    <div class="list-group">
        {% for ata in atas %}
            <a href="{{ url_for('chat.chat_ata', ata_id=ata.id) }}" 
               class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ ata.titulo }}</h5>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
