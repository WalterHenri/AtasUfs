<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de ATAs - UFS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 280px;
            background-color: #212529;
            color: white;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            color: white;
            background-color: #495057;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .content-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        .top-nav {
            background-color: white;
            border-bottom: 1px solid #dee2e6;
            padding: 0.75rem 1.5rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="mb-4">AtasUFS Chat</h4>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{{ url_for('ata.list_atas') }}" class="nav-link">
                    <i class="bi bi-file-earmark-text me-2"></i> Ver ATAs
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('ata.upload_ata') }}" class="nav-link">
                    <i class="bi bi-upload me-2"></i> Nova ATA
                </a>
            </li>
        </ul>
        <hr>
        {% block sidebar_content %}{% endblock %}
    </div>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
